{% extends "layout.html" %}
{% block title %}User Login{% endblock %}
{% block logoText %}User Login {% endblock %}
{% block content %}
<div class="col-md-3"></div>
<div class="col-md-6">
	{% if Err|length > 0 %}
		{% for E in Err %}
			<div class="alert alert-danger fade in">
  				<a href="#" class="close" data-dismiss="alert" aria-label="close">
  				&times;</a>
  				{{E}}
  			</div>
		{% endfor %}
	{% endif %}
	<form method="post">
		<div class="form-group row">
	      <label for="username" class="col-md-4 col-form-label">Username</label>
	      <div class="col-md-8">
	        <input type="text" class="form-control" placeholder="Username" name="username" value="{{username}}">
	      </div>
	    </div>

	   	<div class="form-group row">
	      <label for="password" class="col-md-4 col-form-label">Password</label>
	      <div class="col-md-8">
	        <input type="password" class="form-control" placeholder="Password" name="password">
	      </div>
	    </div>
		<div class="form-group row">
	      <div class="offset-sm-8 col-sm-10">
	        <button type="submit" class="btn btn-primary">Sign in</button>
	      </div>
	    </div>
	</form>
	<p>Have no account? 
		<a href="/signup" class="btn btn-warning">Register here(as user)</a>
		<a href="/signup/admin" class="btn btn-danger">Register here(as admin)</a>
	</p>
</div>
<div class="col-md-3"></div>
{% endblock %}
