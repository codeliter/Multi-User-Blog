{% extends "layout.html" %}
{% block title %}Add Post{% endblock %}
{% block logoText %}Add Post{% endblock %}
{% block content %}
<div class="col-md-1"></div>
<div class="col-md-10">
	{% if Err|length > 0 %}
		{% for E in Err %}
			<div class="alert alert-danger fade in">
  				<a href="#" class="close" data-dismiss="alert" aria-label="close">
  				&times;</a>
  				{{E}}
  			</div>
		{% endfor %}
	{% endif %}
	<form method="post">
		<div class="form-group row">
	      <label for="full_name" class="col-md-2 col-form-label">Title</label>
	      <div class="col-md-10">
	        <input type="text" class="form-control" placeholder="Title" name="title" value="{{title}}">
	      </div>
	    </div>

	   	<div class="form-group row">
	      <label for="email" class="col-md-2 col-form-label">Content</label>
	      <div class="col-md-10">
	        <textarea class="form-control" placeholder="Content" rows="10" name="content">{{content}}</textarea>
	      </div>
	    </div>

		<div class="form-group row">
	      <div class="offset-sm-8 col-sm-10">
	        <button type="submit" class="btn btn-primary">Add Post</button>
	      </div>
	    </div>
	</form>
</div>
<div class="col-md-1"></div>
{% endblock %}
